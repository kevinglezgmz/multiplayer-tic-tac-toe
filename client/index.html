<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>Multiplayer Tic-Tac-Toe</h1>
    <p class="infoLabel" id="lblGameCode" style="display: none"></p>
    <div style="display: flex; align-items: center; justify-content: center; margin: 0 auto; padding: 0 1em">
      <div class="loader"></div>
      <p class="infoLabel" id="lblGameStatus" style="margin-bottom: 0">Create a new game or join an exisiting one</p>
    </div>

    <div class="landingContainer">
      <button class="btn" id="btnCreateGame">Create a new game</button>
      <div class="inputGroup">
        <label for="inputGameCode" maxlength="40">Game code:</label>
        <input id="inputGameCode" type="text" maxlength="5" />
      </div>
      <button class="btn" id="btnJoinGame">Join an existing game</button>
    </div>

    <div class="cellContainer" style="display: none">
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="cell">
        <img class="game-icon" src="./img/O.png" alt="O" />
        <img class="game-icon" src="./img/X.png" alt="X" />
      </div>
      <div class="winningBar" style="display: none"></div>
    </div>

    <div id="gameEndPopup" class="overlay" data-target="false">
      <div class="popup">
        <h2>Game over!</h2>
        <button class="close" onclick="closePopup()">&times;</button>
        <div id="popupContent" class="content">You lose! Better luck next time!</div>
        <div id="popupFooter" class="popup-footer">
          <button id="btnHome" class="btn" onclick="location.reload()">Go home</button>
          <button id="btnRematch" class="btn">Rematch!</button>
        </div>
      </div>
    </div>

    <div id="disconnectPopup" class="overlay" data-target="false">
      <div class="popup">
        <h2>Woops!</h2>
        <div class="content">Your opponent has left the game!</div>
        <div class="popup-footer">
          <button id="btnHome" class="btn" onclick="location.reload()">Go home</button>
        </div>
      </div>
    </div>

    <div id="messagesWrapper" class="messagesWrapper">
      <div id="messagesContainer" class="messagesContainer"></div>
    </div>

    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
